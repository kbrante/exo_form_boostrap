<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exo form bootstrap</title>

    <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputName" class="control-label">Pseudonyme</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Pseudonyme" data-minlength="5" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" data-minlength="5" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <div class="form-inline row">
                        <div class="form-group col-sm-6">
                            <input type="password" data-minlength="5" class="form-control" id="inputPassword" placeholder="Password" required>
                            <div class="help-block">Minimum of 5 characters</div>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" name="button" class="btn btn-default">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./static/external/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="static/external/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="static/external/bootstrap-validator/dist/validator.js" charset="utf-8"></script>
    <script src="static/external/pwstrength-bootstrap/dist/pwstrength-bootstrap.js" charset="utf-8"></script>
    <script src="static/js/script.js" charset="utf-8"></script>
</body>

</html>
